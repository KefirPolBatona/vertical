{% extends 'catalog/base.html' %}

{% load static %}

{% load my_tags %}

{% block content %}
<div class="container">
    <div class="row">
        {% for object in objects_list %}
        <div class="col-md-4">
            <button type="button" class="btn">
                <a class="btn" href="{% url 'catalog:product_detail' object.pk %}" role="button">
                    <div class="card text-white">
                        <img src="{{ object.avatar | media_filter }}" class="img-thumbnail" alt="{{ object.avatar }}">
                        <div class="card-img-overlay">
                            <h5 class="card-title">{{ object.product_name }}</h5>
                        </div>
                        <div class="card-body" style="background-color: #f2ddda">
                            <p class="card-text" style="color: #ba945d">{{ object.description | truncatechars:100 }}</p>
                        </div>
                    </div>
                </a>
            </button>
            <br>
            <br>
        </div>
        {% endfor %}
    </div>

</div>


</main>

<br>
<div class="jumbotron">
    <div class="container">
        <h1 class="display-2" style="color: #dbcd9e">
            <p class="text-center">В ы с о к и й с т и л ь</p>
        </h1>
    </div>
    <br>
</div>

<script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>

</body>

</html>
{% endblock %}
